    reservoir: '127.0.0.1:5000/nwm-conus-reservoir'
  domains:
    croton_NY:
      local: './domains/example_case/NWM'
      run: '/nwm/domains'
    SixMileXCreek:
      local: './domains/SixMileCreek'
