{% extends 'base.html' %}

{% load static %}

{% block scripts %}

<script>
    window.DMOD.library.OPTIONS_URL = "{{ options_url }}";
    window.DMOD.library.GET_URL = "{{ get_url }}";
</script>
{% endblock scripts %}
{% block style %}
{% endblock style %}
{% block bannercontent %}
    <h1>Libraries</h1>
{% endblock bannercontent %}
{% block content %}

        <br>
        <label for="language-selector">Language:</label>
        <select id="language-selector" name="language-selector"></select>
        <br>
        <button id="get-library-button">Get Library</button>
    </div>
{% endblock content %}
